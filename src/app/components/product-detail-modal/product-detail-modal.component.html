<div class="relative p-6 bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md mx-auto">
  <!-- Título del Producto -->
  <h2 class="text-2xl font-semibold text-center text-gray-900 dark:text-white mb-4">{{ product.nombre }}</h2>

  <!-- Sección de Cantidad -->
  <div class="flex items-center justify-center space-x-4 mb-4">
    <label class="text-lg text-gray-700 dark:text-white">Cantidad:</label>
    <button (click)="decreaseQuantity()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300">-</button>
    <span class="text-xl font-bold text-gray-900 dark:text-white">{{ cantidad }}</span>
    <button (click)="increaseQuantity()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">+</button>
  </div>

  <!-- Botones de acción -->
  <div class="flex justify-between mt-6">
    <button (click)="addToCart()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">Agregar al carrito</button>
    <button (click)="close()" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-300">Cerrar</button>
  </div>
</div>
